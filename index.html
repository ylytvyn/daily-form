<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Daily Form">
	<meta name="author" content="Julianka">
	<title>Daily Form</title>

	<link rel="icon" href="images/sign-up-icon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="form">
		<div class="form__header">
			<h1 class="form__title">Create your free account</h1>
			<p class="form__login">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#" class="form__link">Log in.</a></p>
		</div>
		<form action="#" class="form-body" id="form">
			<div class="form__fields">
				<input type="text" name="firstname" class="form__field" placeholder="First Name">
				<input type="text" name="lastname" class="form__field" placeholder="Last Name">
			</div>
			<div class="form__fields">
				<input type="email" name="email" class="form__field" placeholder="Email address">
			</div>
			<div class="form__fields">
				<input type="password" name="password" class="form__field" placeholder="Password">
			</div>
			<button type="submit" class="form__button">Sign up for free</button>
		</form>
		<footer class="form__footer">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></footer>
	</div>

<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
